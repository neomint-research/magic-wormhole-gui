name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build (e.g. v3.0.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: win
            electron_args: '--win'
          - os: macos-13
            target: x86_64-apple-darwin
            artifact: mac-x64
            electron_args: '--mac --x64'
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: mac-arm64
            electron_args: '--mac --arm64'
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: linux
            electron_args: '--linux'

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
            native/target
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('native/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.target }}-
            ${{ runner.os }}-cargo-

      - name: Install dependencies
        run: npm install

      - name: Build native addon
        run: npm run build:native
        env:
          CARGO_BUILD_TARGET: ${{ matrix.target }}

      - name: Verify native addon
        run: |
          if [ ! -f "native/wormhole-native.node" ]; then
            echo "Error: Native addon not found!"
            ls -la native/
            exit 1
          fi
        shell: bash

      - name: Build TypeScript
        run: npm run build

      - name: Build Electron distribution
        run: npx electron-builder ${{ matrix.electron_args }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List dist directory
        run: ls -la dist/
        shell: bash

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.artifact }}
          path: |
            dist/*.exe
            dist/*.zip
            dist/*.dmg
            dist/*.AppImage
            dist/*.deb
            dist/*.yml
            dist/*.blockmap
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist-staging

      - name: Flatten artifacts
        run: |
          mkdir -p dist
          find dist-staging -type f \( -name "*.exe" -o -name "*.zip" -o -name "*.dmg" -o -name "*.AppImage" -o -name "*.deb" -o -name "*.yml" -o -name "*.blockmap" \) -exec cp {} dist/ \;
          ls -la dist/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag || github.ref_name }}
          draft: true
          generate_release_notes: true
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
